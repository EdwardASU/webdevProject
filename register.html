<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/userfunction.js"></script>
<link rel="stylesheet" type="text/css" href="css/login.css">
<body>
    <div class="register_border">
        <h3>Register</h3>
        <hr>
        <input type="text" name="username" id="username" placeholder="Username" class="rusername" required><br>
        <input type="password" name="password" id="password" placeholder="Password" class="rpassword" required><br>
        <hr>
        <h6>Your Info</h6>
        <input type="text" name="fullName" id="fullName" class="fName" placeholder="Full Name" required><br>
        <input type="text" name="address1" id="address1" class="address" placeholder="Address 1" required><br>
        <input type="text" name="address2" id="address2" class="address" placeholder="Address 2" required><br>
        <input type="text" name="address3" id="address3" class="address" placeholder="Address 3" required><br>
        <input type="text" name="postCode" id="postCode" class="address" placeholder="Post Code" required><br>
        <input type="text" name="state" id="state" class="address" placeholder="State" required><br>
        <input type="text" name="phone" id="phone" class="address" placeholder="Phone" required><br>
        <input type="text" name="email" id="email" class="address" placeholder="Email" required><br>
        <button onclick="Register()" class="rregister">Register</button><br>
        <hr>
        <button onclick="backHomepage()" class="rback">Back</button>
    </div>
</body>
</html>
